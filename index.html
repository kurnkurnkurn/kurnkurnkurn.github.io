  <script>
    // 利用节流函数来优化滚动事件的触发频率
    function throttle(fn, interval) {
      var lastTime = 0;
      return function() {
        var currTime = new Date().getTime();
        if (currTime - lastTime > interval) {
          fn.apply(this, arguments);
          lastTime = currTime;
        }
      };
    }
    window.onload = function() {
      var imgElements = document.getElementsByTagName('img');
      // 获取页面高度
      var windowHeight = window.innerHeight || document.documentElement.clientHeight ||document.body.clientHeight;
      // 监听滚动事件
      var lazyLoadHandler = throttle(function() {
        // 计算已经滚动过的距离
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        for (var i = 0; i < imgElements.length; i++) {
          var imgElement = imgElements[i];
          // 检查是否可见
          if (!imgElement.getAttribute('data-loaded') && imgElement.offsetTop < windowHeight + scrollTop) {
            // 加载图像
            imgElement.setAttribute('src', imgElement.getAttribute('data-src'));
            imgElement.setAttribute('data-loaded', true);
          }
        }
      }, 300);
      window.addEventListener('scroll', lazyLoadHandler, false);
      lazyLoadHandler();
    };
  </script>
